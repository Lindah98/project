<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Search</title>
</head>
<body>
    <div id="google-container">
        <div id="google-logo-container">
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <div id="search-container">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" id="search-bar" placeholder="Search Google">
                <div id = "img">
                <img id="search-icon" src="camera-icon.png" alt="Search by Image" title= "Search by image">
                </div>
                <div id="search-buttons">
                    <input type="submit" value="Google Search" id="search-btn">
                    <input type="submit" value="I'm Feeling Lucky" id="feeling-lucky-btn">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
